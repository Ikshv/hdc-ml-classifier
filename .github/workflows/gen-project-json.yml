name: Generate project.json

on:
  push:
    branches: [master]

jobs:
  generate-json:
    # Skip the job if the commit message contains "[skip ci]"
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js (for script)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run generator script
        run: node .github/scripts/generateProjectJson.js

      - name: Push changes
        run: |
          git config user.name "ikshv"
          git config user.email "ikshvartsman@gmail.com"
          git add project.json
          # Check if there are changes before committing
          if ! git diff --cached --quiet; then
            git commit -m "Auto-generate project.json from README [skip ci]"
            git push https://x-access-token:${{ secrets.GH_API_TOKEN }}@github.com/${{ github.repository }} HEAD:master
          else
            echo "No changes to commit"
          fi
